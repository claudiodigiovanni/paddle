<ion-view view-title="DisponibilitÃ ">
  <ion-content class="padding">
<div class="row">
  <div class="col" ng-repeat="weekDay in weekDays" >{{weekDay}}</div>
</div>
<div class="row" ng-repeat="week in weeks">
  <div class="col" ng-repeat="day in week track by $index" ng-switch on="getStatus(day)" ng-click="dayClicked(day)">
    <div ng-switch-when="booked" class="booked">{{day}}</div>
    <div ng-switch-when="selected" class="selected">{{day}}</div>
    <div ng-switch-default class="avalaible">{{day}}</div>

  </div>
</div>


<button class="button button-block button-positive" ng-click="addRange()">
  Aggiungi Orario
</button>

<div hours-range my-function='updateFn()'></div>





  </ion-content>
</ion-view>
