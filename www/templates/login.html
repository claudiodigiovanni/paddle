<div>


  <script id="login-modal.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Login</h1>
      </ion-header-bar>

      <ion-content>
      <div class="list" ng-show="registered">
        <label class="item item-input item-floating-label">
          <span class="input-label">username</span>
          <input type="text" placeholder="username" ng-model="currentUser.username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">password</span>
          <input type="password" placeholder="password" ng-model="currentUser.password">
        </label>
        <button class="button button-full button-positive" ng-click="login()">
            entra
        </button>
        <p>
          {{message}}
        </p>
        <p class="item">
        Non sei ancora registrato? <button class="button button-small button-positive" ng-click="gotoSignUp()">
            Registrati!
        </button>
        </p>
      </div>
      </ion-content>

    </div>
  </script>



</div>
