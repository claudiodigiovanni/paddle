<ion-view view-title="Inviti">



<ion-content>

  <label class="item item-input">
    <input type="text" placeholder="Scrivi i primi tre caratteri del nome..." ng-model="model.name" ng-keypress="change()">
  </label>


  <div class="list">
    <div class="card" style="text-align:center" ng-repeat="p in players">
      <div class="item item-text-wrap">

        <div class="row">
          <div class="col">
            Nome: {{p.get('nome')}} <br>
            Livello: {{p.get('level')}}
          </div>
          <div class="col">
            <button class="button button-light" ng-click="invite(p.id)">Invita</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="list">
    <ion-item>Inviti gi√† spediti</ion-item>
    <div class="card" style="text-align:center" ng-repeat="i in invitations">
      <div class="item item-text-wrap">

        <div class="row">
          <div class="col">
            Nome: {{i.get('user').get('nome')}} <br>
            Livello: {{i.get('user').get('level')}}
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>
    </div>
  </div>




</ion-content>
</ion-view>
