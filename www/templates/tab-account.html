<ion-view view-title="Le tue prossime Prenotazioni...">
  <ion-content>

    <ion-list >
    <ion-item ng-repeat="booking in bookings">
      <b>Tipo:</b>{{booking.gameType}} <b>Data:</b> {{booking.date}} &nbsp; <b><i class="icon ion-clock"></b></i> &nbsp;{{booking.ranges}}
      <ion-option-button class="button-assertive"
                       ng-click="delete(booking)">
      Cancella
    </ion-option-button>
    </ion-item>
  </ion-list>


  </ion-content>
</ion-view>
