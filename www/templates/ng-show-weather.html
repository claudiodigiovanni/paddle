<span>

  <ion-item class="alert item-text-wrap center" ng-show="dataChart == null">Nessun dato disponibile.</ion-item>
  <div class="row">
     
    <div class="col weather-center" ng-repeat="i in dataChart.icon track by $index">
      <img src="{{i}}">
    </div>
  </div>

<div class="row">
    
    
  <div class="col weather-center" ng-repeat="h in dataChart.hour track by $index">
    <h6>
      {{h}}
    </h6>
  </div>
</div>

</span>
