
<div class="card">
  <div class="item item-divider">
    <div class="row">
      <div class="col" ng-repeat="weekDay in weekDays" ><span class="badge badge-dark">{{weekDay}}</span></div>
    </div>
  </div>
  <div class="item">

    <div class="row" ng-repeat="week in weeks">
      <div class="col" ng-repeat="day in week track by $index" ng-switch on="getDayStatus({pos:day})" >
        <span class="badge badge-positive" ng-switch-when="avalaible" ng-click="dayClicked({pos:day})">{{day}}</span>
        <span class="badge badge-energized" ng-switch-when="selected" ng-click="dayClicked({pos:day})">{{day}}</span>
        <span class="badge badge-balanced" ng-switch-when="multiple-select" ng-click="dayClicked({pos:day})">{{day}}</span>
        <span class="badge badge-light" ng-switch-when="disabled"><strike>-{{day}}-</strike></span>
        <span class="badge badge-light" ng-switch-default ng-click="dayClicked({pos:day})">{{day}}</span>

      </div>
    </div>
  </div>

</div>
